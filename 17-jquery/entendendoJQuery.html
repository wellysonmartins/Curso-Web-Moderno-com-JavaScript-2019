<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div id='div01'>1</div>
    <div id='div02'>2</div>

    <script>
        //$('div').hide(3000).show(3000).fadeOut(3000).fadeIn(3000)
        for (var x = 0; x <= 5; x++){
            $('#div01').hide().fadeIn(2000).fadeOut(2000)
            $('#div02').hide().fadeIn(2000).fadeOut(2000)
        }
        
        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this
        }

        //$('body').fundoVerde().fadeIn(3000)
    </script>
</body>
